<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Slider Demo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">sliderproject.com</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img class="card-img-top" src="src/img/audi.png" alt="" />
            <div class="card-body">
              <h5 class="card-title">BMW 116d</h5>
              <p class="card-text">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      <span class="model"></span>
                      <i class="fa-solid fa-car"></i>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      <span class="fuel"></span>
                      <i class="fa-solid fa-gas-pump"></i>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      <span class="km"></span>
                      <i class="fa-solid fa-gauge"></i>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      <span class="price"></span>
                      <i class="fa-solid fa-tag"></i>
                    </li>
                  </ul>
              </p>
              <a href="#" class="card-link">Read More</a>
            </div>
            <div class="card-footer">
              <i class="fa-solid fa-circle-arrow-left fa-2x"></i>
              <i class="fa-solid fa-circle-arrow-right fa-2x"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="src/js/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
